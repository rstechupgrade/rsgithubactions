name: Databricks Workflow

on:
  push:
    branches:
      - main

jobs:
  list-files-on-databricks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Databricks CLI
      run: |
        pip install databricks-cli
        
    - name: Log in with Azure
      uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        
    - name: Generate Access Token
      id: access_token
      run: |
        access_token=$(az account get-access-token --resource=${{ secrets.SPN_RESOURCE }} --query 'accessToken' -o tsv)

    - name: Log out from Azure
      run: az logout
        
    - name: Install Databricks CLI
      run: |
        pip install databricks-cli
        
        
    - name: List files in cwd
      run: |
        cat > ./test.py << EOF
        This is a test fileA
        EOF
        ls 
        pwd

    - name: List Files on DBFS
      env:
          DATABRICKS_HOST: ${{ secrets.DBX_H }}
          DATABRICKS_TOKEN: ${{ secrets.DBX_AT }}
      run: |
        databricks fs ls dbfs:/tmp/
        databricks fs cp --recursive ./test.py dbfs:/tmp/ --o
    
